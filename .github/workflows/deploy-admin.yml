name: Deploy Admin

on:
  push:
    branches: [main]
    paths:
      - 'apps/admin/**'
      - 'packages/shared/**'
      - 'packages/db/**'
      - '.github/workflows/deploy-admin.yml'

  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  ECR_REPO: cl-stg-admin
  ECS_CLUSTER: cl-stg-cluster
  ECS_SERVICE: cl-stg-admin

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Build & Deploy Admin
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push image
        id: build
        env:
          REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -f apps/admin/Dockerfile \
            -t $REGISTRY/$ECR_REPO:$IMAGE_TAG \
            -t $REGISTRY/$ECR_REPO:latest \
            .
          docker push $REGISTRY/$ECR_REPO:$IMAGE_TAG
          docker push $REGISTRY/$ECR_REPO:latest
          echo "image=$REGISTRY/$ECR_REPO:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update ECS service
        run: |
          # Get current task definition
          TASK_DEF=$(aws ecs describe-task-definition \
            --task-definition cl-stg-admin \
            --query 'taskDefinition' \
            --output json)

          # Update image in container definition
          NEW_TASK_DEF=$(echo $TASK_DEF | jq \
            --arg IMAGE "${{ steps.build.outputs.image }}" \
            '.containerDefinitions[0].image = $IMAGE |
             del(.taskDefinitionArn, .revision, .status, .requiresAttributes,
                 .compatibilities, .registeredAt, .registeredBy)')

          # Register new task definition
          NEW_TASK_ARN=$(aws ecs register-task-definition \
            --cli-input-json "$NEW_TASK_DEF" \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)

          # Update service to use new task definition
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $NEW_TASK_ARN \
            --force-new-deployment

          echo "✅ Deployed ${{ steps.build.outputs.image }}"
          echo "⏳ ECS will roll out the new version..."

      - name: Wait for stable deployment
        run: |
          echo "Waiting for ECS service to stabilize (up to 5 min)..."
          aws ecs wait services-stable \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --no-paginate || echo "⚠️ Timeout - check ECS console"
